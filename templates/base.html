{% extends "bootstrap/base.html" %}
{% block title %}Project 1{% endblock %}

{% block head %}
{{super()}}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle collapsed"
        data-toggle="collapse"
        data-target="#navbar"
        aria-expanded="false"
        aria-controls="navbar"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <span>
          Movies Database
        </span>
      </a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li {% if index %} class="active" {% endif %}><a href="{{ url_for('index') }}">Home</a></li>
        <li {% if actors %} class="active" {% endif %}><a href="{{ url_for('actors') }}">Actors</a></li>
        <li {% if movies %} class="active" {% endif %}><a href="{{ url_for('movies') }}">Movies</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}

{% block scripts %}
<script src="{{url_for('static', filename='script.js')}}" ></script>
{% endblock %}
